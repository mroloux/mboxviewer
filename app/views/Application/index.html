#{extends 'main.html' /}
#{set title:'mboxviewer' /}

<div class="container">
	<div class="span6 offset3" id="mboxFileUploader">
		<h3>Upload an mbox file to convert it to HTML</h3>
		<form id="mboxFileForm" method="post" enctype="multipart/form-data">
			<input type="file" id="mboxFile" name="mboxFile" />
		</form>
	</div>
</div>

<script type="text/javascript">
$("#mboxFile").change(function() {
	$("#mboxFileForm").submit();
});
</script>
